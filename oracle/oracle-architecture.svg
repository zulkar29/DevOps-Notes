<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Oracle Database Architecture</text>
  
  <!-- Instance Memory Rectangle -->
  <rect x="50" y="60" width="700" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-size="18" fill="#1976d2">Oracle Instance (Memory Structures)</text>
  
  <!-- SGA Components -->
  <rect x="70" y="100" width="400" height="140" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="270" y="120" text-anchor="middle" font-size="16" fill="#1976d2">System Global Area (SGA)</text>
  
  <!-- SGA Components Details -->
  <rect x="80" y="130" width="120" height="40" fill="#90caf9" stroke="#1976d2"/>
  <text x="140" y="155" text-anchor="middle" font-size="12">Shared Pool</text>
  
  <rect x="210" y="130" width="120" height="40" fill="#90caf9" stroke="#1976d2"/>
  <text x="270" y="155" text-anchor="middle" font-size="12">Buffer Cache</text>
  
  <rect x="340" y="130" width="120" height="40" fill="#90caf9" stroke="#1976d2"/>
  <text x="400" y="155" text-anchor="middle" font-size="12">Redo Log Buffer</text>
  
  <!-- PGA -->
  <rect x="480" y="100" width="250" height="140" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="605" y="120" text-anchor="middle" font-size="16" fill="#1976d2">PGA</text>
  <rect x="490" y="130" width="230" height="40" fill="#90caf9" stroke="#1976d2"/>
  <text x="605" y="155" text-anchor="middle" font-size="12">Program Global Area</text>
  
  <!-- Processes Section -->
  <rect x="50" y="280" width="700" height="140" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="300" text-anchor="middle" font-size="18" fill="#388e3c">Oracle Processes</text>
  
  <!-- Background Processes -->
  <rect x="70" y="320" width="300" height="80" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="220" y="340" text-anchor="middle" font-size="14" fill="#388e3c">Background Processes</text>
  <text x="220" y="360" text-anchor="middle" font-size="12">DBWR, LGWR, CKPT</text>
  <text x="220" y="380" text-anchor="middle" font-size="12">SMON, PMON, ARCH</text>
  
  <!-- User Processes -->
  <rect x="380" y="320" width="350" height="80" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="555" y="340" text-anchor="middle" font-size="14" fill="#388e3c">User Processes</text>
  <text x="555" y="360" text-anchor="middle" font-size="12">Client Applications</text>
  <text x="555" y="380" text-anchor="middle" font-size="12">Server Processes</text>
  
  <!-- Storage Structures -->
  <rect x="50" y="440" width="700" height="140" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="460" text-anchor="middle" font-size="18" fill="#f57c00">Storage Structures</text>
  
  <!-- Physical Files -->
  <rect x="70" y="480" width="210" height="80" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="175" y="500" text-anchor="middle" font-size="14" fill="#f57c00">Physical Files</text>
  <text x="175" y="520" text-anchor="middle" font-size="12">Data Files (.dbf)</text>
  <text x="175" y="540" text-anchor="middle" font-size="12">Control Files (.ctl)</text>
  
  <!-- Logical Structures -->
  <rect x="290" y="480" width="210" height="80" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="395" y="500" text-anchor="middle" font-size="14" fill="#f57c00">Logical Structures</text>
  <text x="395" y="520" text-anchor="middle" font-size="12">Tablespaces</text>
  <text x="395" y="540" text-anchor="middle" font-size="12">Segments, Extents</text>
  
  <!-- Redo Logs -->
  <rect x="510" y="480" width="220" height="80" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="620" y="500" text-anchor="middle" font-size="14" fill="#f57c00">Redo Logs</text>
  <text x="620" y="520" text-anchor="middle" font-size="12">Online Redo Logs</text>
  <text x="620" y="540" text-anchor="middle" font-size="12">Archived Redo Logs</text>
</svg>